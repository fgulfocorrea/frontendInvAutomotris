<mat-form-field appearance="fill">
    <mat-label>Usuarios</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="usuario" (selectionChange)="sendSelectUsuario()">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
        {{usuario.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
