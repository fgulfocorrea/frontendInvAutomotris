<h1>{{title}}</h1>

<div class="contenedor">

    <app-usuario-select (messageEvent)="receiveMessage($event)"></app-usuario-select>

    <mat-form-field>
        <input matInput [(ngModel)]="mercanciaSelect.producto" type="text" placeholder="producto" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="mercanciaSelect.cantidad" type="text" placeholder="cantidad" required>
    </mat-form-field>

    <ng-container *ngIf="flagEditar; else elseTemplate">
        <button mat-raised-button color="primary" (click)="editar()">Editar</button>
    </ng-container>
    <ng-template #elseTemplate>
        <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    </ng-template>
    
</div>
<div class="example-container mat-elevation-z8">
    <table sc mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let mercancia"> {{mercancia.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> producto </th>
        <td mat-cell *matCellDef="let mercancia"> {{mercancia.producto}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let mercancia"> {{mercancia.cantidad}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fechaIngreso">
            <th mat-header-cell *matHeaderCellDef> fecha ingreso </th>
            <td mat-cell *matCellDef="let mercancia"> {{mercancia.fechaIngreso}} </td>
            </ng-container>

        <ng-container matColumnDef="fechaModificacion">
        <th mat-header-cell *matHeaderCellDef> fecha modificacion </th>
        <td mat-cell *matCellDef="let mercancia"> {{mercancia.fechaModificacion}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> usuario </th>
            <td mat-cell *matCellDef="let mercancia"> {{mercancia.usuario.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="usuarioModificacion">
            <th mat-header-cell *matHeaderCellDef> usuario modificacion </th>
            <td mat-cell *matCellDef="let mercancia"> {{mercancia.usuarioModificacion}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button color="warn" focusable="false" (click)="nuevo()">
                Nuevo
            </button>
            <button mat-raised-button color="warn" focusable="false" (click)="editarFila(j)">
                Editar
            </button>
            <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
                Eliminar
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
