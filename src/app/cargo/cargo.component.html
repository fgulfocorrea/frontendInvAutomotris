<h1>{{title}}</h1>
<app-usuario-select></app-usuario-select>
<div class="contenedor">

    <mat-form-field>
        <input matInput [(ngModel)]="cargoSelect.nombre" type="text" placeholder="nombre">
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="cargoSelect.descripcion" type="text" placeholder="descripción">
    </mat-form-field>
    <ng-container *ngIf="flagEditar; else elseTemplate">
        <button mat-raised-button color="primary" (click)="editar()">Editar</button>
    </ng-container>
    <ng-template #elseTemplate>
        <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    </ng-template>
    
</div>
<div class="example-container mat-elevation-z8">
    <table sc mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let cargo"> {{cargo.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre </th>
        <td mat-cell *matCellDef="let cargo"> {{cargo.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.descripcion}} </td>
        </ng-container>
    
        <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let cargo"> {{cargo.estado}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button color="warn" focusable="false" (click)="nuevo()">
                Nuevo
            </button>
            <button mat-raised-button color="warn" focusable="false" (click)="editarFila(j)">
                Editar
            </button>
            <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
                Eliminar
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
